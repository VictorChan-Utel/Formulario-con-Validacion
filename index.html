<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario con validacion</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>CREAR CUENTA</h1>
            <h3>Ingresa tus datos</h3>
            <div class="grupo">
                <input type="text" name=""  id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="apellido" ><span class="barra"></span>
                <label for="">Apellido</label>
            </div>

            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>

            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <div class="grupo">
                <input type="Password" name="" id="confPassword" ><span class="barra"></span>
                <label for="">Confirmar Contraseña</label>
            </div>


            <button type="submit">Suscribirse</button>
           <p class="warnings" id="warnings"></p> 
        </div>
    </form>

    <script src="app.js"></script>
</body>


</html>
